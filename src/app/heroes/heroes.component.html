<h1>My Heroes</h1>
<div class="collection">
    <a *ngFor="let hero of heroes"
        [class.active]="hero === selectedHero"
        (click)="onSelect(hero)"
        class="collection-item"
        >
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>

</div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
