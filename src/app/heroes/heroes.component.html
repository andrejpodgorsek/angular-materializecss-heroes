<h1>My Heroes</h1>
<ul class="collection">
    <div *ngFor="let hero of heroes">

        <li class="collection-item">
        <a  routerLink="/detail/{{hero.id}}">{{hero.name}} - id #{{hero.id}}</a>
        
        
            
                <a href="#!" class="secondary-content" (click)="delete(hero)"><i class="material-icons">delete</i>
                </a>
            
        </li>
    </div>

</ul>

<div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Add Hero</span>
         <input #heroName placeholder="Hero Name" id="first_name" type="text" class="validate">
          <label for="first_name">Type in Hero name</label>
          <div class="row">
          <button (click)="add(heroName.value); heroName.value=''" class="waves-effect waves-light btn">add</button>
            </div>
        </div>

      </div>
    </div>
  </div>
